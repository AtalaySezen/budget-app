<mat-toolbar color="primary">
    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/home']">Home</button>
        <button mat-menu-item [routerLink]="['/settings']" routerLinkActive="router-link-active">Settings</button>
    </mat-menu>
    <span>Budget App</span>
    <span class="example-spacer"></span>
    <button (click)="logOut()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>logout</mat-icon>
    </button>

</mat-toolbar>
