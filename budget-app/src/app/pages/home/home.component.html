<app-navbar></app-navbar>
<section class="container">
    <div class="cards">
        <app-data-cards [icon]="'calendar_month'" [infoHeader]="currentDate|date:'shortDate'"
            [infoText]="'Today'"></app-data-cards>
        <app-data-cards [icon]="'paid'" [infoHeader]="totalIncome" [infoText]="'Total Income'"></app-data-cards>
        <app-data-cards [icon]="'receipt'" [infoHeader]="numberExpenses"
            [infoText]="'Number of Expenses'"></app-data-cards>
        <app-data-cards [icon]="'payments'" [infoHeader]="currentBudget" [color]="'green'"
            [infoText]="'Current Budget'"></app-data-cards>
    </div>

    <div class="tabs-bg">
        <mat-tab-group>
            <mat-tab *ngFor="let item of chartsArray">
                <div class="btn-add">
                    <button (click)="openDialog('New ' + item.labels, 1)" class="btn" mat-raised-button
                        [style]="(item.labels == 'Income') ? 'background-color: green; color:white;' : ((item.labels== 'Expense') ? 'background-color: red; color:white;' 
                        : ((item.labels == 'Loan Payments') ? 'background-color: yellow; color:black;': (item.labels == 3) ? 'background-color: #dc3545;' : ''))">
                        Add New {{ item.labels }}
                    </button>
                </div>
                <ng-template mat-tab-label>{{item.labels}}</ng-template>
                <div>
                    <app-chart [chartData]="[item]"></app-chart>
                </div>
                <div class="tab-table">
                    <app-table [dataSource]="item.incomes||item.expenses||item.fixedExpenses"></app-table>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>





</section>
